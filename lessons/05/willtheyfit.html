<!doctype html>
<html lang="hu">

<head>
    <!-- igy néz ki egy komment, nem renderelődik sehogy, nem része a DOMnak, de source nézetben látható -->
    <!-- "kötelező elemek" -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <!-- "/kötelező elemek" -->

    <title>BrainingHub - Alapozó Képzés</title>
    <!-- egy kis CSS: -->
    <style>
        header {
            text-align: center;
        }

        body {
            background-color: #CCC;
        }

        #result-container {
            width: 300px;
            margin: 20px auto;
            background: white;
            box-shadow: 5px 5px 10px #333;
        }

        .bekero {
            display: inline-block;
        }
    </style>
</head>

<body>
<header>
    <h1>BrainingHub - Alapozó Képzés</h1>
    <h2>Felni / Abroncs méretező berendezés!</h2>
    <hr>
</header>
<section id="content">
    <div id="setup-container">
        <div class="bekero" id="current">
            <p>Jelenlegi állapot:</p>
            Abroncs:
            <input type="number" name="abroncs-width" value="235"> /
            <input type="number" name="abroncs-height" value="50"> R
            <input type="number" name="diameter" value="18">
            <br>
            Felni:
            <input type="number" name="felni-width" value="8"> ET: 
            <input type="number" name="offset" value="30">
        </div>
        <div class="bekero" id="desired">
            <p>Tervezett állapot:</p>
            Abroncs:
            <input type="number" name="abroncs-width" value="295"> /
            <input type="number" name="abroncs-height" value="35"> R
            <input type="number" name="diameter" value="20">
            <br>
            Felni:
            <input type="number" name="felni-width" value="10"> ET: 
            <input type="number" name="offset" value="40">
        </div>
    </div>
    <button id="go">Go!</button>
    <hr>
    <div id="result-container">
        <img src="./suspension.png" alt="Felfüggesztés keresztmetszet" />
    </div>
</section>
<!-- helper függvények javascript -->
<script>
    // összeszedi a beírt adatokat egy objektumba ( {kulcs:érték} )
    const parseData = () => {
        let abroncsWidth = document.querySelector('#current [name=abroncs-width]');
        let abroncsHeight = document.querySelector('#current [name=abroncs-height]');
        let diameter = document.querySelector('#current [name=diameter]');
        let felniWidth = document.querySelector('#current [name=felni-width]');
        let offset = document.querySelector('#current [name=offset]');
        let desiredAbroncsWidth = document.querySelector('#desired [name=abroncs-width]');
        let desiredAbroncsHeight = document.querySelector('#desired [name=abroncs-height]');
        let desiredDiameter = document.querySelector('#desired [name=diameter]');
        let desiredFelniWidth = document.querySelector('#desired [name=felni-width]');
        let desiredOffset = document.querySelector('#desired [name=offset]');
        
        return {
            current: {
                abroncsWidth: parseInt(abroncsWidth.value),
                abroncsHeight: parseInt(abroncsHeight.value),
                diameter: parseInt(diameter.value),
                felniWidth: parseInt(felniWidth.value),
                offset: parseInt(offset.value),
            },
            desired: {
                abroncsWidth: parseInt(desiredAbroncsWidth.value),
                abroncsHeight: parseInt(desiredAbroncsHeight.value),
                diameter: parseInt(desiredDiameter.value),
                felniWidth: parseInt(desiredFelniWidth.value),
                offset: parseInt(desiredOffset.value),
            }
        };
    };
</script>
<!-- eventező javascript -->
<script>
    let goButton = document.querySelector('#go');
    goButton.addEventListener('click', () => {
        console.log( parseData() );
    });
</script>
</body>

</html>
